  <div class="container mt-5">
    <div class="card p-4">
      <h2>Task 1 — HTML5 Validation</h2>
      <p class="text-muted">Using built-in validation attributes</p>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input id="name" type="text" class="form-control" required maxlength="50" placeholder="Full Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input id="email" type="email" class="form-control" required placeholder="name@astanait.edu.kz">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message (max 500 chars)</label>
          <textarea id="message" maxlength="500" rows="4" class="form-control"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
