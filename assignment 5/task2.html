  <div class="container mt-5">
    <div class="card p-4">
      <h2>Task 2 — Bootstrap Form Styling</h2>
      <p class="text-muted">Using Bootstrap grid and form classes</p>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" class="form-control" placeholder="Arman Adilbek">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="name@astanait.edu.kz">
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="4" class="form-control" placeholder="Write your message..."></textarea>
          <div class="form-text">We'll never share your email.</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
